<!DOCTYPE html>
<html>

    <head>
        <title> Login Page
        </title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto:500" rel="stylesheet">
        <script src="myscriptlogin.js"></script>
    </head>

    <body>
        <div class="home">
            <h2> Welcome to Happy Savings! </h2>
            <form name="account name">
                <input class="login" type="text" name="account" placeholder="Username">
                <div> </div>
                <input class="login" type="password" name="password" placeholder="Password">
            </form>
            <br>
            <div class="lowbuts">
                <button id="Login" onclick="home()"> Login </button>
                <button id="Create" onclick="create()"> Create Account </button>
            </div>
        </div>
    </body>

</html>
