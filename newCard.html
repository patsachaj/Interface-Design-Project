<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>CC Rough Draft</title>
        <link rel="stylesheet" href="CCstyle.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto:500" rel="stylesheet">
    </head>

    <body>

    <!--    <div class="container"> -->
            <form>
                <formfield id="ccn">
                    <label>Credit Card Number</label>
                    <input class="newCard" type="text" maxlength="4" placeholder="0000" />
                    <input class="newCard" type="text" maxlength="4" placeholder="0000" />
                    <input class="newCard" type="text" maxlength="4" placeholder="0000" />
                    <input class="newCard" type="text" maxlength="4" placeholder="0000" />
                </formfield>

                <formfield id="ch">
                    <label>Name on Card</label>
                    <input class="newCard" type="text" placeholder="First Name" />
                    <input class="newCard" type="text" placeholder="Last Name" />
                </formfield>

                <formfield id="expiration">
                    <label>Expiration Date</label>
                    <select id="month">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>

                    <select id="year">
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                    </select>
                </formfield>

                <formfield id="cvc">
                    <label>CVC</label>
                    <input class="newCard" type="text" maxlength="3" placeholder="000" />
                </formfield>

                <a href="home.html">
                    <input class="newCard" type="confirm" value="confirm" />
                </a>
                <a href="home.html">
                    <input class="newCard" type="cancel" value="cancel" />
                </a>
            </form>
<!--        </div> -->


    </body>

</html>
